<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="js/datepicking.js"></script>
        <script src="js/jquery-ui-timepicker-addon.js"></script>
        <script src="js/jquery-ui-timepicker-addon.css"></script>
        <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
        <script src="js/edit_event.js" type="text/javascript"></script>
	</head>
        <body>
		  <h1>Edit Event</h1>
            <div class="container">
                <div class = "form-horizontal" role id="event_form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title">Topic:</label>
                        <input name="title" type="text" id="title">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="location">Location:</label>
                        <input id="location" name="location" type="text">
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-sm-2" for="date">Date:</label>
                        <input name="date" type="text" id="date">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Description:</label>
                        <textarea id="description" name="description" rows=20 cols="50"></textarea>
                    </div>

                    <button class="btn btn-primary" id="edit_event_button">Update Event</button>
                    <button class="btn btn-primary" id="cancel_event_button">Cancel</button>
                </div>

            </div>
            
      </body>

        
		
</html>
